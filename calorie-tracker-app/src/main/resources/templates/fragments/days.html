<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <!-- Fragment for day management section -->
  <div th:fragment="management" class="mb-8">
    <!-- Day Management Section -->
    <div th:if="${selectedAthlete != null}" class="bg-white rounded-xl shadow-lg overflow-hidden">
      <div class="bg-amber-600 text-white px-6 py-4">
        <div class="flex justify-between items-center">
          <div>
            <h3 class="text-xl font-bold flex items-center">
              <i class="fas fa-calendar-alt mr-3"></i> My Diet Tracking
            </h3>
            <p class="text-amber-100 mt-1">Track daily nutrition for <span th:text="${selectedAthlete.name}">athlete</span></p>
          </div>
          <button id="addDayBtn" 
                  class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white font-medium py-2 px-4 rounded-lg transition duration-200 flex items-center">
            <i class="fas fa-plus mr-2"></i> Add Day
          </button>
        </div>
      </div>

      <div class="p-6">
        <!-- Day Tabs -->
        <div id="dayTabs" class="border-b border-gray-200 mb-4">
          <nav class="-mb-px flex space-x-8 overflow-x-auto" id="dayTabsNav">
            <!-- Tabs will be dynamically added here -->
          </nav>
        </div>

        <!-- Day Content -->
        <div id="dayContent" class="min-h-[100px]">
          <div class="text-center text-gray-500 py-6">
            <i class="fas fa-calendar-plus text-4xl mb-2 text-gray-300"></i>
            <p class="text-base">Click "Add Day" to start tracking nutrition</p>
            <p class="text-sm text-gray-400 mt-1">You can manage multiple days and their meals</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>
