<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <!-- Fragment for food items management section -->
  <div th:fragment="management" class="mb-8">
    <!-- Food Management Section -->
    <div th:if="${selectedAthlete != null}" id="foodManagementModal" class="bg-white rounded-xl shadow-lg overflow-hidden" style="display: none;">
      <div class="bg-green-600 text-white px-6 py-4">
        <div class="flex items-center justify-between">
          <div>
            <h3 class="text-xl font-bold flex items-center">
              <i class="fas fa-apple-alt mr-3"></i> <span id="selectedMealName">Meal</span> Foods
            </h3>
            <p class="text-green-100 mt-1">Add and manage food items with nutritional information</p>
          </div>
          <div class="flex items-center space-x-2">
            <button id="addFoodBtn" class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white font-medium py-2 px-4 rounded-lg transition duration-200 flex items-center">
              <i class="fas fa-plus mr-2"></i> Add Food
            </button>
          </div>
        </div>
      </div>

      <div class="p-6">
        <!-- Food Items Table -->
        <div class="food-table-container overflow-x-auto">
          <table class="w-full">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  <i class="fas fa-apple-alt mr-1"></i> Food Item
                </th>
                <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  <i class="fas fa-weight-hanging mr-1"></i> Quantity (g)
                </th>
                <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  <i class="fas fa-chart-pie mr-1"></i> Nutrition
                </th>
                <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  <i class="fas fa-fire mr-1"></i> Calories
                </th>
                <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
              </tr>
            </thead>
            <tbody id="foodTableBody" class="bg-white divide-y divide-gray-200">
              <!-- Food items will be dynamically added here -->
              <tr id="noFoodMessage" class="hidden">
                <td colspan="5" class="px-4 py-12 text-center text-gray-500">
                  <i class="fas fa-utensils text-6xl mb-4 text-gray-300"></i>
                  <p class="text-lg">No food items added yet</p>
                  <p class="text-sm text-gray-400 mt-2">Click "Add Food" to start tracking nutrition</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Nutritional Summary Card -->
        <div id="nutritionSummary" class="mt-6 bg-gradient-to-r from-green-50 to-blue-50 border border-green-200 rounded-xl p-4" style="display: none;">
          <h4 class="text-lg font-semibold text-gray-900 mb-3 flex items-center">
            <i class="fas fa-chart-line mr-2 text-green-600"></i> Nutritional Summary
          </h4>
          <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="text-center">
              <div class="text-2xl font-bold text-red-600" id="totalCalories">0</div>
              <div class="text-sm text-gray-600">Calories</div>
            </div>
            <div class="text-center">
              <div class="text-2xl font-bold text-blue-600" id="totalProtein">0g</div>
              <div class="text-sm text-gray-600">Protein</div>
            </div>
            <div class="text-center">
              <div class="text-2xl font-bold text-green-600" id="totalCarbs">0g</div>
              <div class="text-sm text-gray-600">Carbs</div>
            </div>
            <div class="text-center">
              <div class="text-2xl font-bold text-yellow-600" id="totalFat">0g</div>
              <div class="text-sm text-gray-600">Fat</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>
