<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <!-- Fragment for athlete management section -->
  <div th:fragment="management">
    <!-- "Your Mentees" heading -->
    <h2 class="text-2xl font-semibold text-gray-900 mb-6">
      Your Mentees
    </h2>

    <!-- Add New Athlete Form -->
    <div class="bg-white p-6 rounded-lg shadow mb-8">
      <form th:action="@{/athletes}" th:object="${newAthlete}" method="post" class="space-y-4">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />
        <div>
          <label class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text"
                 th:field="*{name}"
                 required
                 class="mt-1 block w-full px-3 py-2 border rounded-md
                        border-gray-300 placeholder-gray-400 focus:outline-none
                        focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Weight (kg)</label>
          <input type="number" step="0.1"
                 th:field="*{weight}"
                 required
                 class="mt-1 block w-full px-3 py-2 border rounded-md
                        border-gray-300 focus:outline-none
                        focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Size (m)</label>
          <input type="number" step="0.01"
                 th:field="*{size}"
                 required
                 class="mt-1 block w-full px-3 py-2 border rounded-md
                        border-gray-300 focus:outline-none
                        focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
        <div>
          <button type="submit"
                  class="w-full flex justify-center py-2 px-4 border border-transparent
                         rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600
                         hover:bg-indigo-700 focus:outline-none focus:ring-2
                         focus:ring-offset-2 focus:ring-indigo-500">
            Add Mentee
          </button>
        </div>
      </form>
    </div>

    <!-- Athletes Table -->
    <div class="bg-white p-6 rounded-lg shadow mb-8">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Weight</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Size</th>
            <th class="px-6 py-3"></th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr th:each="athlete : ${athletes}" 
              th:class="${selectedAthlete != null and selectedAthlete.id == athlete.id} ? 'bg-indigo-50' : ''">
            <td class="px-6 py-4 whitespace-nowrap" th:text="${athlete.name}">Athlete Name</td>
            <td class="px-6 py-4 whitespace-nowrap" th:text="${athlete.weight}">0.0</td>
            <td class="px-6 py-4 whitespace-nowrap" th:text="${athlete.size}">0.00</td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
              <a th:href="@{'/?athleteId=' + ${athlete.id}}"
                 class="inline-flex items-center px-3 py-1 border border-transparent text-sm leading-4 font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                 th:classappend="${selectedAthlete != null and selectedAthlete.id == athlete.id} ? 'bg-indigo-200' : ''">
                Select
              </a>
              <a th:href="@{'/athletes/' + ${athlete.id} + '/edit'}"
                 class="text-indigo-600 hover:text-indigo-900">Edit</a>
              <form th:action="@{'/athletes/' + ${athlete.id} + '/delete'}"
                    method="post" class="inline">
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}" />
                <button type="submit"
                        class="text-red-600 hover:text-red-900"
                        onclick="return confirm('Remove this mentee?');">
                  Remove
                </button>
              </form>
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(athletes)}">
            <td colspan="4" class="px-6 py-4 whitespace-nowrap text-center text-gray-500">
              No mentees found.
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Selected Athlete Message -->
    <div th:if="${selectedAthlete != null}" class="bg-white p-6 rounded-lg shadow mb-8">
      <div class="flex items-center justify-center">
        <div class="flex items-center space-x-2">
          <svg class="w-5 h-5 text-green-500" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
          </svg>
          <span class="text-lg font-medium text-gray-900">
            <span th:text="${selectedAthlete.name}">Athlete Name</span> is selected
          </span>
        </div>
      </div>
    </div>
  </div>
</html>
