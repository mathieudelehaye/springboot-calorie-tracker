# Docker Configuration for Food Categories Admin
spring.application.name=food-categories-admin
server.port=8081

# Database Configuration - Food Categories Database Only
spring.datasource.foodcategory.url=${SPRING_DATASOURCE_FOODCATEGORY_URL}
spring.datasource.foodcategory.username=${SPRING_DATASOURCE_FOODCATEGORY_USERNAME}
spring.datasource.foodcategory.password=${SPRING_DATASOURCE_FOODCATEGORY_PASSWORD}
spring.datasource.foodcategory.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Thymeleaf Configuration
spring.thymeleaf.cache=true
spring.thymeleaf.mode=HTML

# Security Configuration
logging.level.org.springframework.security=INFO

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized 