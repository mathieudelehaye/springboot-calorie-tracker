<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Categories Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .table th {
            background-color: #f8f9fa;
            border-top: none;
        }
        .btn-action {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <h1><i class="fas fa-apple-alt"></i> Food Categories Management</h1>
                    <p class="mb-0">Manage food categories database - Logged in as <span sec:authentication="name">Coach</span></p>
                </div>
                <div class="col-auto">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row">
            <!-- Add New Food Category -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-plus"></i> Add New Food Category</h5>
                    </div>
                    <div class="card-body">
                                                 <form th:action="@{/admin/food-categories}" th:object="${newFoodCategory}" method="post">
                             <div class="mb-3">
                                 <label for="name" class="form-label">Category Name</label>
                                 <input type="text" class="form-control" th:field="*{name}" 
                                        th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''" 
                                        placeholder="e.g., Banana, Apple" required>
                                 <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                                     <span th:errors="*{name}"></span>
                                 </div>
                             </div>

                             <div class="row">
                                 <div class="col-md-6">
                                     <div class="mb-3">
                                         <label for="prot" class="form-label">Protein (g/100g)</label>
                                         <input type="number" step="0.1" class="form-control" th:field="*{prot}" 
                                                placeholder="0.0">
                                     </div>
                                 </div>
                                 <div class="col-md-6">
                                     <div class="mb-3">
                                         <label for="carb" class="form-label">Carbs (g/100g)</label>
                                         <input type="number" step="0.1" class="form-control" th:field="*{carb}" 
                                                placeholder="0.0">
                                     </div>
                                 </div>
                             </div>

                             <div class="row">
                                 <div class="col-md-6">
                                     <div class="mb-3">
                                         <label for="fat" class="form-label">Fat (g/100g)</label>
                                         <input type="number" step="0.1" class="form-control" th:field="*{fat}" 
                                                placeholder="0.0">
                                     </div>
                                 </div>
                                 <div class="col-md-6">
                                     <div class="mb-3">
                                         <label for="kcal" class="form-label">Calories (kcal/100g)</label>
                                         <input type="number" step="0.1" class="form-control" th:field="*{kcal}" 
                                                placeholder="0.0">
                                     </div>
                                 </div>
                             </div>
                             
                             <button type="submit" class="btn btn-primary w-100">
                                 <i class="fas fa-save"></i> Add Food Category
                             </button>
                         </form>
                    </div>
                </div>
            </div>

            <!-- Food Categories List -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="fas fa-list"></i> Food Categories (<span th:text="${#lists.size(foodCategories)}">0</span>)</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(foodCategories)}" class="text-center text-muted py-4">
                            <i class="fas fa-folder-open fa-3x mb-3"></i>
                            <p>No food categories found. Add your first category!</p>
                        </div>
                        
                        <div th:unless="${#lists.isEmpty(foodCategories)}">
                            <div class="table-responsive">
                                                                 <table class="table table-hover">
                                     <thead>
                                         <tr>
                                             <th>ID</th>
                                             <th>Name</th>
                                             <th>Protein</th>
                                             <th>Carbs</th>
                                             <th>Fat</th>
                                             <th>Calories</th>
                                             <th>Actions</th>
                                         </tr>
                                     </thead>
                                     <tbody>
                                         <tr th:each="category : ${foodCategories}">
                                             <td th:text="${category.id}">1</td>
                                             <td>
                                                 <strong th:text="${category.name}">Food Name</strong>
                                             </td>
                                             <td>
                                                 <span th:text="${category.prot != null ? category.prot + 'g' : '-'}">0g</span>
                                             </td>
                                             <td>
                                                 <span th:text="${category.carb != null ? category.carb + 'g' : '-'}">0g</span>
                                             </td>
                                             <td>
                                                 <span th:text="${category.fat != null ? category.fat + 'g' : '-'}">0g</span>
                                             </td>
                                             <td>
                                                 <span th:text="${category.kcal != null ? category.kcal + ' kcal' : '-'}">0 kcal</span>
                                             </td>
                                             <td>
                                                 <a th:href="@{/admin/food-categories/edit/{id}(id=${category.id})}" 
                                                    class="btn btn-sm btn-outline-primary btn-action">
                                                     <i class="fas fa-edit"></i> Edit
                                                 </a>
                                                 
                                                 <form th:action="@{/admin/food-categories/delete/{id}(id=${category.id})}" 
                                                       method="post" class="d-inline"
                                                       onsubmit="return confirm('Are you sure you want to delete this food category?')">
                                                     <button type="submit" class="btn btn-sm btn-outline-danger">
                                                         <i class="fas fa-trash"></i> Delete
                                                     </button>
                                                 </form>
                                             </td>
                                         </tr>
                                     </tbody>
                                 </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
