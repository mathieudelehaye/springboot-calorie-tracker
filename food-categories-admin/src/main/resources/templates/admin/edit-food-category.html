<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${foodCategory.id != null ? 'Edit Food Category' : 'Add New Food Category'}">Food Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <h1><i class="fas fa-edit"></i> Edit Food Category</h1>
                    <p class="mb-0">Modify food category details - Logged in as <span sec:authentication="name">Coach</span></p>
                </div>
                <div class="col-auto">
                    <a href="/admin/food-categories" class="btn btn-outline-light me-2">
                        <i class="fas fa-arrow-left"></i> Back to Categories
                    </a>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 th:text="${foodCategory.id != null ? 'Edit Food Category' : 'Add New Food Category'}">Food Category Form</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="${foodCategory.id != null ? '/admin/food-categories/edit/' + foodCategory.id : '/admin/food-categories/new'}" 
                              th:object="${foodCategory}" method="post">
                            
                            <div class="mb-3">
                                <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                <div class="form-text">Enter the name of the food category</div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="prot" class="form-label">Protein (g/100g) <span class="text-danger">*</span></label>
                                        <input type="number" step="0.1" class="form-control" id="prot" th:field="*{prot}" required>
                                        <div class="form-text">Protein content per 100g</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="carb" class="form-label">Carbohydrates (g/100g) <span class="text-danger">*</span></label>
                                        <input type="number" step="0.1" class="form-control" id="carb" th:field="*{carb}" required>
                                        <div class="form-text">Carbohydrate content per 100g</div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="fat" class="form-label">Fat (g/100g) <span class="text-danger">*</span></label>
                                        <input type="number" step="0.1" class="form-control" id="fat" th:field="*{fat}" required>
                                        <div class="form-text">Fat content per 100g</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="kcal" class="form-label">Calories (kcal/100g) <span class="text-danger">*</span></label>
                                        <input type="number" step="0.1" class="form-control" id="kcal" th:field="*{kcal}" required>
                                        <div class="form-text">Caloric content per 100g</div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/admin/food-categories" class="btn btn-secondary me-md-2">Cancel</a>
                                <button type="submit" class="btn btn-primary" th:text="${foodCategory.id != null ? 'Update Category' : 'Create Category'}">
                                    Save Category
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
