<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Categories Admin - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .demo-credentials {
            background: #e8f5e8;
            border: 1px solid #c3e6c3;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .demo-credentials h6 {
            color: #2d5a2d;
            margin-bottom: 10px;
        }
        .demo-credentials code {
            background: #f8f9fa;
            color: #495057;
            padding: 2px 6px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card p-4">
                    <div class="text-center mb-4">
                        <h2 class="text-primary">üçé Food Categories Admin</h2>
                        <p class="text-muted">Manage food categories database</p>
                    </div>

                    <!-- Demo Credentials Box -->
                    <div class="demo-credentials">
                        <h6><i class="fas fa-info-circle"></i> Demo Credentials</h6>
                        <p class="mb-2"><strong>Username:</strong> <code th:text="${demoUsername}">mathieu</code></p>
                        <p class="mb-0"><strong>Password:</strong> <code th:text="${demoPassword}">coach123</code></p>
                    </div>

                    <!-- Error Messages -->
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
                    </div>

                    <!-- Success Messages -->
                    <div th:if="${logoutMessage}" class="alert alert-success" role="alert">
                        <i class="fas fa-check-circle"></i> <span th:text="${logoutMessage}"></span>
                    </div>

                    <!-- Login Form -->
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   th:value="${demoUsername}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   th:value="${demoPassword}" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt"></i> Login as Admin
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <small class="text-muted">
                            <i class="fas fa-shield-alt"></i> Admin access only - Coach Mathieu
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
