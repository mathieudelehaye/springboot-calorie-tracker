<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Categories Admin - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen flex items-center">
    <div class="w-full max-w-md mx-auto px-4">
        <div class="bg-white bg-opacity-95 backdrop-blur-sm rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-6">
                <h2 class="text-3xl font-bold text-gray-900 mb-2">üçé Food Categories Admin</h2>
                <p class="text-gray-600">Manage food categories database</p>
            </div>

            <!-- Demo Credentials Box -->
            <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-6">
                <h6 class="text-green-800 font-semibold mb-2 flex items-center">
                    <i class="fas fa-info-circle mr-2"></i> Demo Credentials
                </h6>
                <p class="text-green-700 mb-2">
                    <strong>Username:</strong> 
                    <code class="bg-gray-100 text-gray-800 px-2 py-1 rounded text-sm" th:text="${demoUsername}">mathieu</code>
                </p>
                <p class="text-green-700 mb-0">
                    <strong>Password:</strong> 
                    <code class="bg-gray-100 text-gray-800 px-2 py-1 rounded text-sm" th:text="${demoPassword}">coach123</code>
                </p>
            </div>

            <!-- Error Messages -->
            <div th:if="${errorMessage}" class="bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded-lg mb-4 flex items-center">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                <span th:text="${errorMessage}"></span>
            </div>

            <!-- Success Messages -->
            <div th:if="${logoutMessage}" class="bg-green-50 border border-green-200 text-green-800 px-4 py-3 rounded-lg mb-4 flex items-center">
                <i class="fas fa-check-circle mr-2"></i>
                <span th:text="${logoutMessage}"></span>
            </div>

            <!-- Login Form -->
            <form th:action="@{/login}" method="post" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           th:value="${demoUsername}" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                           required>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           th:value="${demoPassword}" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                           required>
                </div>
                
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center text-lg">
                    <i class="fas fa-sign-in-alt mr-2"></i> Login as Admin
                </button>
            </form>

            <div class="text-center mt-6">
                <small class="text-gray-500 flex items-center justify-center">
                    <i class="fas fa-shield-alt mr-1"></i> Admin access only - Coach Mathieu
                </small>
            </div>
        </div>
    </div>
</body>
</html>
