<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Categories Admin - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-500 to-purple-600">


    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-[95%] md:w-[85%] lg:w-[60%] max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold mb-2">Food Categories Admin</h1>
                <p class="text-gray-600">Manage food categories for the Calorie Tracker app</p>
            </div>

            <!-- Demo Credentials -->
            <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-6">
                <h3 class="text-green-800 font-medium mb-1">Demo Credentials</h3>
                <div class="text-green-700 text-sm">
                    <div><span class="font-medium">Username:</span> Mathieu</div>
                    <div><span class="font-medium">Password:</span> Mathieu</div>
                </div>
            </div>

            <div th:if="${param.error}" class="bg-red-50 border border-red-200 text-red-800 rounded-lg p-4 mb-6">
                Invalid username or password.
            </div>

            <div th:if="${param.logout}" class="bg-blue-50 border border-blue-200 text-blue-800 rounded-lg p-4 mb-6">
                You have been logged out.
            </div>

            <form th:action="@{/login}" method="post" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           value="Mathieu"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                           required>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           value="Mathieu"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                           required>
                </div>

                <div>
                    <button type="submit" 
                            class="w-full bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
                        Login
                    </button>
                </div>
            </form>


        </div>
    </div>

    <!-- Footer -->
    <footer class="fixed bottom-0 w-full bg-purple-600 bg-opacity-90 shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="text-center text-white text-sm">
                Â© 2025 Calorie Tracker. All rights reserved.
            </div>
        </div>
    </footer>


</body>
</html>
