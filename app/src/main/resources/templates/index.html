<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <title>Calorie Tracker</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col bg-gray-100 font-sans">

  <!-- NAVBAR -->
  <nav class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <!-- App name -->
        <div class="text-xl font-bold text-gray-800">
          Calorie Tracker
        </div>
        <!-- Welcome + Logout -->
        <div class="flex items-center space-x-4">
          <span class="text-gray-600">
            Welcome, <span th:text="${#authentication.name}">Coach</span>
          </span>
          <form th:action="@{/logout}" method="post" class="inline">
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />
            <button type="submit"
                    class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-50 text-sm">
              Logout
            </button>
          </form>
        </div>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="flex-grow container mx-auto px-4 py-8">
    <!-- "Your Mentees" heading -->
    <h2 class="text-2xl font-semibold text-gray-900 mb-6">
      Your Mentees
    </h2>

    <!-- Add New Athlete Form -->
    <div class="bg-white p-6 rounded-lg shadow mb-8">
      <form th:action="@{/athletes}" th:object="${newAthlete}" method="post" class="space-y-4">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />
        <div>
          <label class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text"
                 th:field="*{name}"
                 required
                 class="mt-1 block w-full px-3 py-2 border rounded-md
                        border-gray-300 placeholder-gray-400 focus:outline-none
                        focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Weight (kg)</label>
          <input type="number" step="0.1"
                 th:field="*{weight}"
                 required
                 class="mt-1 block w-full px-3 py-2 border rounded-md
                        border-gray-300 focus:outline-none
                        focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Size (m)</label>
          <input type="number" step="0.01"
                 th:field="*{size}"
                 required
                 class="mt-1 block w-full px-3 py-2 border rounded-md
                        border-gray-300 focus:outline-none
                        focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
        <div>
          <button type="submit"
                  class="w-full flex justify-center py-2 px-4 border border-transparent
                         rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600
                         hover:bg-indigo-700 focus:outline-none focus:ring-2
                         focus:ring-offset-2 focus:ring-indigo-500">
            Add Mentee
          </button>
        </div>
      </form>
    </div>

    <!-- Athletes Table -->
    <div class="bg-white p-6 rounded-lg shadow mb-8">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Weight</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Size</th>
            <th class="px-6 py-3"></th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr th:each="athlete : ${athletes}" 
              th:class="${selectedAthlete != null and selectedAthlete.id == athlete.id} ? 'bg-indigo-50' : ''">
            <td class="px-6 py-4 whitespace-nowrap" th:text="${athlete.name}">Athlete Name</td>
            <td class="px-6 py-4 whitespace-nowrap" th:text="${athlete.weight}">0.0</td>
            <td class="px-6 py-4 whitespace-nowrap" th:text="${athlete.size}">0.00</td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
              <a th:href="@{'/?athleteId=' + ${athlete.id}}"
                 class="inline-flex items-center px-3 py-1 border border-transparent text-sm leading-4 font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                 th:classappend="${selectedAthlete != null and selectedAthlete.id == athlete.id} ? 'bg-indigo-200' : ''">
                Select
              </a>
              <a th:href="@{'/athletes/' + ${athlete.id} + '/edit'}"
                 class="text-indigo-600 hover:text-indigo-900">Edit</a>
              <form th:action="@{'/athletes/' + ${athlete.id} + '/delete'}"
                    method="post" class="inline">
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}" />
                <button type="submit"
                        class="text-red-600 hover:text-red-900"
                        onclick="return confirm('Delete this mentee?');">
                  Delete
                </button>
              </form>
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(athletes)}">
            <td colspan="4" class="px-6 py-4 whitespace-nowrap text-center text-gray-500">
              No mentees found.
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Selected Athlete Message -->
    <div th:if="${selectedAthlete != null}" class="bg-white p-6 rounded-lg shadow mb-8">
      <div class="flex items-center justify-center">
        <div class="flex items-center space-x-2">
          <svg class="w-5 h-5 text-green-500" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
          </svg>
          <span class="text-lg font-medium text-gray-900">
            <span th:text="${selectedAthlete.name}">Athlete Name</span> is selected
          </span>
        </div>
      </div>
    </div>

    <!-- Day Management Modal -->
    <div th:if="${selectedAthlete != null}" class="bg-white p-6 rounded-lg shadow mb-8">
      <div class="flex justify-between items-center mb-6">
        <h3 class="text-xl font-medium text-gray-900">My Diet Tracking</h3>
        <button id="addDayBtn" 
                class="px-4 py-2 bg-orange-400 text-white rounded hover:bg-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2">
          Add Day
        </button>
      </div>

      <!-- Day Tabs -->
      <div id="dayTabs" class="border-b border-gray-200 mb-6">
        <nav class="-mb-px flex space-x-8" id="dayTabsNav">
          <!-- Tabs will be dynamically added here -->
        </nav>
      </div>

      <!-- Day Content -->
      <div id="dayContent">
        <!-- Day content will be dynamically added here -->
      </div>
    </div>

    <!-- Meal Management Modal -->
    <div th:if="${selectedAthlete != null}" id="mealManagementModal" class="bg-white p-6 rounded-lg shadow mb-8" style="display: none;">
      <div class="mb-6">
        <h3 class="text-xl font-medium text-gray-900">
          <span id="selectedDayName">Day</span> Meals
        </h3>
      </div>

      <!-- Meal Tabs -->
      <div id="mealTabs" class="border-b border-gray-200 mb-6">
        <nav class="-mb-px flex space-x-8" id="mealTabsNav">
          <!-- Meal tabs will be dynamically added here -->
        </nav>
      </div>

      <!-- Meal Content -->
      <div id="mealContent">
        <!-- Meal content will be dynamically added here -->
      </div>
    </div>

    <!-- Food Management Modal -->
    <div th:if="${selectedAthlete != null}" id="foodManagementModal" class="bg-white p-6 rounded-lg shadow mb-8" style="display: none;">
      <div class="mb-6">
        <h3 class="text-xl font-medium text-gray-900">
          <span id="selectedMealName">Meal</span> Foods
        </h3>
      </div>

      <!-- Food Items Table -->
      <div class="food-table-container">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Food Item
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Quantity
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Actions
              </th>
            </tr>
          </thead>
          <tbody id="foodTableBody" class="bg-white divide-y divide-gray-200">
            <!-- Food items will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </div>

    <script>
      // Available day options
      const dayOptions = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday', 'Everyday'];
      // Available meal options
      const mealOptions = ['Breakfast', 'Lunch', 'Dinner', 'Brunch', 'Tea'];
      // Food categories loaded from backend
      let foodCategories = [];
      let dayTabs = [];
      let activeTab = null;
      let mealTabs = {};  // Per day meal tabs: { dayId: { tabs: [], activeTab: null } }
      // Get athlete ID from URL or Thymeleaf
      let selectedAthleteId = /*[[${selectedAthlete != null ? selectedAthlete.id : null}]]*/ null;
      
      // Fallback: get from URL if not set
      if (!selectedAthleteId) {
        const urlParams = new URLSearchParams(window.location.search);
        const athleteIdFromUrl = urlParams.get('athleteId');
        if (athleteIdFromUrl) {
          selectedAthleteId = parseInt(athleteIdFromUrl);
        }
      }

      // CSRF token for requests
      const csrfToken = document.querySelector('meta[name="_csrf"]')?.getAttribute('content') || 
                       document.querySelector('input[name="_csrf"]')?.value;
      const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.getAttribute('content') || '_csrf';

      // Initialize when page loads
      document.addEventListener('DOMContentLoaded', function() {
        console.log('Selected athlete ID:', selectedAthleteId); // Debug log
        console.log('Food categories loaded:', foodCategories); // Debug log
        if (selectedAthleteId) {
          loadExistingDays();
        }
      });

      // Add Day button functionality
      document.getElementById('addDayBtn').addEventListener('click', function() {
        if (dayTabs.length >= 8) {
          alert('Maximum 8 days allowed');
          return;
        }
        
        // Find next available day
        let nextDay = 'Monday';
        for (let day of dayOptions) {
          if (!dayTabs.some(tab => tab.name === day)) {
            nextDay = day;
            break;
          }
        }
        
        createDayInDatabase(nextDay);
      });

      // Load existing days from database
      function loadExistingDays() {
        fetch(`/api/athletes/${selectedAthleteId}/days`)
          .then(response => response.json())
          .then(days => {
            dayTabs = []; // Clear existing tabs
            document.getElementById('dayTabsNav').innerHTML = '';
            document.getElementById('dayContent').innerHTML = '';
            
            days.forEach(day => {
              addDayTabFromDB(day.id, day.dayName, false);
            });
            
            // Activate first tab if any exist
            if (dayTabs.length > 0) {
              activateTab(dayTabs[0].id);
            }
          })
          .catch(error => {
            console.error('Error loading days:', error);
          });
      }

      // Create a new day in the database
      function createDayInDatabase(dayName) {
        if (!selectedAthleteId) {
          alert('No athlete selected');
          return;
        }

        const requestData = {
          athleteId: selectedAthleteId,
          dayName: dayName
        };

        console.log('Creating day with data:', requestData); // Debug log

        fetch('/api/days', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            [csrfHeader]: csrfToken
          },
          body: JSON.stringify(requestData)
        })
        .then(response => {
          console.log('Response status:', response.status); // Debug log
          return response.json();
        })
        .then(data => {
          console.log('Response data:', data); // Debug log
          if (data.error) {
            alert(data.error);
          } else {
            addDayTabFromDB(data.id, data.dayName, true);
          }
        })
        .catch(error => {
          console.error('Error creating day:', error);
          alert('Error creating day: ' + error.message);
        });
      }

      // Update day name in database
      function updateDayInDatabase(dayId, newDayName) {
        const requestData = {
          dayName: newDayName
        };

        fetch(`/api/days/${dayId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            [csrfHeader]: csrfToken
          },
          body: JSON.stringify(requestData)
        })
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            alert(data.error);
            // Revert the change
            const tab = dayTabs.find(t => t.dbId === dayId);
            if (tab) {
              const daySelect = tab.contentElement.querySelector('.day-selector');
              daySelect.value = tab.name;
            }
          } else {
            // Update successful - tab name already updated in UI
            const tab = dayTabs.find(t => t.dbId === dayId);
            if (tab) {
              tab.name = data.dayName;
            }
          }
        })
        .catch(error => {
          console.error('Error updating day:', error);
          alert('Error updating day');
        });
      }

      // Delete day from database
      function deleteDayFromDatabase(dayId) {
        fetch(`/api/days/${dayId}`, {
          method: 'DELETE',
          headers: {
            [csrfHeader]: csrfToken
          }
        })
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            alert(data.error);
          } else {
            // Day successfully deleted - tab already removed from UI
          }
        })
        .catch(error => {
          console.error('Error deleting day:', error);
          alert('Error deleting day');
        });
      }

      function addDayTabFromDB(dbId, dayName, activate = false) {
        const tabId = 'tab-' + dbId;
        const tab = {
          id: tabId,
          dbId: dbId, // Database ID
          name: dayName,
          element: null,
          contentElement: null
        };

        // Create tab button
        const tabButton = document.createElement('button');
        tabButton.className = 'whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm focus:outline-none';
        tabButton.setAttribute('data-tab-id', tabId);
        tabButton.textContent = dayName;
        
        // Create tab content
        const tabContent = document.createElement('div');
        tabContent.className = activate ? '' : 'hidden';
        tabContent.setAttribute('data-tab-content', tabId);
        tabContent.innerHTML = createDayContent(tabId, dayName);

        // Add to DOM
        document.getElementById('dayTabsNav').appendChild(tabButton);
        document.getElementById('dayContent').appendChild(tabContent);

        // Store references
        tab.element = tabButton;
        tab.contentElement = tabContent;
        dayTabs.push(tab);

        // Add click handler
        tabButton.addEventListener('click', () => activateTab(tabId));

        // Activate this tab if requested
        if (activate) {
          activateTab(tabId);
        }

        // Add day selector change handler
        const daySelect = tabContent.querySelector('.day-selector');
        daySelect.addEventListener('change', function() {
          const newDayName = this.value;
          // Check if this day is already used by another tab
          if (dayTabs.some(t => t.id !== tabId && t.name === newDayName)) {
            alert('This day is already selected in another tab');
            this.value = tab.name; // Reset to previous value
            return;
          }
          
          // Update in database
          updateDayInDatabase(dbId, newDayName);
          tab.name = newDayName;
          tabButton.textContent = newDayName;
        });

        // Add remove button handler
        const removeBtn = tabContent.querySelector('.remove-day-btn');
        removeBtn.addEventListener('click', () => {
          deleteDayFromDatabase(dbId);
          removeDayTab(tabId);
        });

        // Add meal button handler
        const addMealBtn = tabContent.querySelector('.add-meal-for-day-btn');
        addMealBtn.addEventListener('click', () => {
          addMealForDay(dbId);
        });


      }

      function createDayContent(tabId, dayName) {
        return `
          <div class="space-y-4">
            <div class="flex items-center justify-between">
              <div class="flex items-center space-x-4">
                <label class="text-sm font-medium text-gray-700">Day:</label>
                <select class="day-selector px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                  ${dayOptions.map(day => `<option value="${day}" ${day === dayName ? 'selected' : ''}>${day}</option>`).join('')}
                </select>
                <button class="remove-day-btn px-3 py-1 bg-red-500 text-white text-sm rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                  Remove
                </button>
              </div>
              <button class="add-meal-for-day-btn px-4 py-2 bg-orange-400 text-white rounded hover:bg-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2">
                Add Meal
              </button>
            </div>
          </div>
        `;
      }

      function activateTab(tabId) {
        // Deactivate all tabs
        dayTabs.forEach(tab => {
          tab.element.className = 'whitespace-nowrap py-2 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 font-medium text-sm focus:outline-none';
          tab.contentElement.classList.add('hidden');
        });

        // Activate selected tab
        const activeTabObj = dayTabs.find(tab => tab.id === tabId);
        if (activeTabObj) {
          activeTabObj.element.className = 'whitespace-nowrap py-2 px-1 border-b-2 border-indigo-500 text-indigo-600 font-medium text-sm focus:outline-none';
          activeTabObj.contentElement.classList.remove('hidden');
          activeTab = tabId;
          
          // Show meal management modal for this day
          showMealManagementModal(activeTabObj.dbId, activeTabObj.name);
        }
      }

      function removeDayTab(tabId) {
        const tabIndex = dayTabs.findIndex(tab => tab.id === tabId);
        if (tabIndex === -1) return;

        const tab = dayTabs[tabIndex];
        
        // Remove from DOM
        tab.element.remove();
        tab.contentElement.remove();
        
        // Remove from array
        dayTabs.splice(tabIndex, 1);

        // If this was the active tab, activate another one
        if (activeTab === tabId) {
          if (dayTabs.length > 0) {
            activateTab(dayTabs[0].id);
          } else {
            activeTab = null;
            hideMealManagementModal();
          }
        }
      }

      // === MEAL MANAGEMENT FUNCTIONS ===

      let currentMealDayId = null;

      function showMealManagementModal(dayId, dayName) {
        // Always clear any existing modal content first
        clearMealModalContent();
        
        // Check if there are any meals for this day before showing modal
        fetch(`/api/days/${dayId}/meals`)
          .then(response => response.json())
          .then(meals => {
            console.log(`Checking meals for day ${dayName} (ID: ${dayId}):`, meals);
            if (meals && meals.length > 0) {
              // Only show modal if meals exist
              currentMealDayId = dayId;
              const modal = document.getElementById('mealManagementModal');
              const dayNameSpan = document.getElementById('selectedDayName');
              
              dayNameSpan.textContent = dayName;
              modal.style.display = 'block';
              
              // Load the existing meals
              loadExistingMealsForMealModal(dayId, meals);
            } else {
              // No meals exist, hide the modal
              console.log('No meals found for day:', dayName);
              currentMealDayId = null;
              hideMealManagementModal();
            }
          })
          .catch(error => {
            console.error('Error checking meals for day:', error);
            currentMealDayId = null;
            hideMealManagementModal();
          });
      }

      function clearMealModalContent() {
        // Clear meal tabs from DOM
        const mealTabsNav = document.getElementById('mealTabsNav');
        const mealContent = document.getElementById('mealContent');
        if (mealTabsNav) mealTabsNav.innerHTML = '';
        if (mealContent) mealContent.innerHTML = '';
        
        // Clear meal tabs data for all days
        Object.keys(mealTabs).forEach(key => {
          mealTabs[key].tabs = [];
          mealTabs[key].activeTab = null;
        });
      }

      function hideMealManagementModal() {
        const modal = document.getElementById('mealManagementModal');
        if (modal) {
          modal.style.display = 'none';
        }
        currentMealDayId = null;
        clearMealModalContent();
      }

      function addMealForDay(dayId) {
        // Initialize meal tabs for this day if not exists
        if (!mealTabs[dayId]) {
          mealTabs[dayId] = { tabs: [], activeTab: null };
        }

        const dayMealTabs = mealTabs[dayId];
        
        if (dayMealTabs.tabs.length >= 5) {
          alert('Maximum 5 meals allowed per day');
          return;
        }

        // Find next available meal
        let nextMeal = 'Breakfast';
        for (let meal of mealOptions) {
          if (!dayMealTabs.tabs.some(tab => tab.name === meal)) {
            nextMeal = meal;
            break;
          }
        }

        createMealInDatabase(dayId, nextMeal);
      }

      function createMealInDatabase(dayId, mealName) {
        const requestData = {
          dayId: dayId,
          mealName: mealName
        };

        console.log('Creating meal with data:', requestData);

        fetch('/api/meals', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            [csrfHeader]: csrfToken
          },
          body: JSON.stringify(requestData)
        })
        .then(response => {
          console.log('Meal response status:', response.status);
          return response.json();
        })
        .then(data => {
          console.log('Meal response data:', data);
          if (data.error) {
            alert(data.error);
          } else {
            const dayData = dayTabs.find(d => d.dbId === data.dayId);
            if (dayData) {
              const modal = document.getElementById('mealManagementModal');
              
              // Check if modal is already showing for this day
              if (modal.style.display === 'block' && currentMealDayId === data.dayId) {
                // Modal is already showing, just add the new meal tab to existing ones
                addMealTabFromDB(data.dayId, data.id, data.name, true);
              } else {
                // Modal is not showing or showing different day, reload all meals
                showMealManagementModal(data.dayId, dayData.name);
              }
            }
          }
        })
        .catch(error => {
          console.error('Error creating meal:', error);
          alert('Error creating meal: ' + error.message);
        });
      }

      function addMealTabFromDB(dayId, mealDbId, mealName, activate = false) {
        // Initialize meal tabs for this day if not exists
        if (!mealTabs[dayId]) {
          mealTabs[dayId] = { tabs: [], activeTab: null };
        }

        const dayMealTabs = mealTabs[dayId];
        const mealTabId = 'meal-tab-' + mealDbId;
        
        const mealTab = {
          id: mealTabId,
          dbId: mealDbId,
          name: mealName,
          dayId: dayId,
          element: null,
          contentElement: null
        };

        // Create meal tab button
        const mealTabButton = document.createElement('button');
        mealTabButton.className = 'whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm focus:outline-none';
        mealTabButton.setAttribute('data-meal-tab-id', mealTabId);
        mealTabButton.textContent = mealName;

        // Create meal tab content
        const mealTabContent = document.createElement('div');
        mealTabContent.className = activate ? '' : 'hidden';
        mealTabContent.setAttribute('data-meal-tab-content', mealTabId);
        mealTabContent.innerHTML = createMealContent(mealTabId, mealName, mealDbId, dayId);

        // Add to DOM - use the meal modal elements
        const mealTabsNav = document.getElementById('mealTabsNav');
        const mealContent = document.getElementById('mealContent');
        mealTabsNav.appendChild(mealTabButton);
        mealContent.appendChild(mealTabContent);

        // Store references
        mealTab.element = mealTabButton;
        mealTab.contentElement = mealTabContent;
        dayMealTabs.tabs.push(mealTab);

        // Add click handler
        mealTabButton.addEventListener('click', () => activateMealTab(dayId, mealTabId));

        // Activate this tab if requested
        if (activate) {
          activateMealTab(dayId, mealTabId);
        }

        // Add meal selector change handler
        const mealSelect = mealTabContent.querySelector('.meal-selector');
        mealSelect.addEventListener('change', function() {
          const newMealName = this.value;
          // Check if this meal is already used by another tab in this day
          if (dayMealTabs.tabs.some(t => t.id !== mealTabId && t.name === newMealName)) {
            alert('This meal is already selected in another tab');
            this.value = mealTab.name; // Reset to previous value
            return;
          }
          
          // Update in database
          updateMealInDatabase(mealDbId, newMealName);
          mealTab.name = newMealName;
          mealTabButton.textContent = newMealName;
        });

        // Add remove button handler
        const removeMealBtn = mealTabContent.querySelector('.remove-meal-btn');
        removeMealBtn.addEventListener('click', () => {
          deleteMealFromDatabase(mealDbId);
          removeMealTab(dayId, mealTabId);
        });

        // Add food button handler
        const addFoodBtn = mealTabContent.querySelector('.add-food-btn');
        addFoodBtn.addEventListener('click', () => {
          addFoodForMeal(mealDbId);
        });
      }

      function createMealContent(mealTabId, mealName, mealDbId, dayId) {
        return `
          <div class="space-y-4">
            <div class="flex items-center justify-between">
              <div class="flex items-center space-x-4">
                <label class="text-sm font-medium text-gray-700">Meal:</label>
                <select class="meal-selector px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                  ${mealOptions.map(meal => `<option value="${meal}" ${meal === mealName ? 'selected' : ''}>${meal}</option>`).join('')}
                </select>
                <button class="remove-meal-btn px-3 py-1 bg-red-500 text-white text-sm rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                  Remove
                </button>
              </div>
              
              <button class="add-food-btn px-4 py-2 bg-orange-400 text-white rounded hover:bg-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2" data-meal-id="${mealDbId}">
                Add Food
              </button>
            </div>
          </div>
        `;
      }

      function activateMealTab(dayId, mealTabId) {
        const dayMealTabs = mealTabs[dayId];
        if (!dayMealTabs) return;

        // Deactivate all meal tabs for this day
        dayMealTabs.tabs.forEach(tab => {
          tab.element.className = 'whitespace-nowrap py-2 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 font-medium text-sm focus:outline-none';
          tab.contentElement.classList.add('hidden');
        });

        // Activate selected meal tab
        const activeMealTab = dayMealTabs.tabs.find(tab => tab.id === mealTabId);
        if (activeMealTab) {
          activeMealTab.element.className = 'whitespace-nowrap py-2 px-1 border-b-2 border-orange-500 text-orange-600 font-medium text-sm focus:outline-none';
          activeMealTab.contentElement.classList.remove('hidden');
          dayMealTabs.activeTab = mealTabId;
          
          // Show food modal if this meal has foods
          showFoodManagementModal(activeMealTab.dbId, activeMealTab.name);
        }
      }

      function updateMealInDatabase(mealId, newMealName) {
        const requestData = {
          mealName: newMealName
        };

        fetch(`/api/meals/${mealId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            [csrfHeader]: csrfToken
          },
          body: JSON.stringify(requestData)
        })
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            alert(data.error);
          }
        })
        .catch(error => {
          console.error('Error updating meal:', error);
          alert('Error updating meal');
        });
      }

      function deleteMealFromDatabase(mealId) {
        fetch(`/api/meals/${mealId}`, {
          method: 'DELETE',
          headers: {
            [csrfHeader]: csrfToken
          }
        })
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            alert(data.error);
          }
        })
        .catch(error => {
          console.error('Error deleting meal:', error);
          alert('Error deleting meal');
        });
      }

      function removeMealTab(dayId, mealTabId) {
        const dayMealTabs = mealTabs[dayId];
        if (!dayMealTabs) return;

        const mealTabIndex = dayMealTabs.tabs.findIndex(tab => tab.id === mealTabId);
        if (mealTabIndex === -1) return;

        const mealTab = dayMealTabs.tabs[mealTabIndex];
        
        // Remove from DOM
        mealTab.element.remove();
        mealTab.contentElement.remove();
        
        // Remove from array
        dayMealTabs.tabs.splice(mealTabIndex, 1);

        // If this was the active tab and there are other tabs, activate another one
        if (dayMealTabs.activeTab === mealTabId && dayMealTabs.tabs.length > 0) {
          activateMealTab(dayId, dayMealTabs.tabs[0].id);
        } else if (dayMealTabs.tabs.length === 0) {
          dayMealTabs.activeTab = null;
        }
      }

      function loadExistingMealsForMealModal(dayId, meals = null) {
        console.log('Loading existing meals for day:', dayId);
        
        // Clear existing meal tabs from DOM
        const mealTabsNav = document.getElementById('mealTabsNav');
        const mealContent = document.getElementById('mealContent');
        mealTabsNav.innerHTML = '';
        mealContent.innerHTML = '';
        
        // Reset meal tabs data for ALL days to prevent cross-contamination
        Object.keys(mealTabs).forEach(key => {
          mealTabs[key].tabs = [];
          mealTabs[key].activeTab = null;
        });
        
        // Initialize fresh meal tabs data for this specific day
        if (!mealTabs[dayId]) {
          mealTabs[dayId] = { tabs: [], activeTab: null };
        } else {
          mealTabs[dayId].tabs = [];
          mealTabs[dayId].activeTab = null;
        }
        
        if (meals) {
          // Use provided meals data
          console.log('Found meals for day', dayId, ':', meals);
          meals.forEach((meal, index) => {
            console.log('Adding meal tab:', meal);
            addMealTabFromDB(dayId, meal.id, meal.name, index === 0);
          });
        } else {
          // Fetch meals from API (fallback)
          fetch(`/api/days/${dayId}/meals`)
            .then(response => response.json())
            .then(meals => {
              console.log('Found meals for day', dayId, ':', meals);
              meals.forEach((meal, index) => {
                console.log('Adding meal tab:', meal);
                addMealTabFromDB(dayId, meal.id, meal.name, index === 0);
              });
            })
            .catch(error => {
              console.error('Error loading meals:', error);
            });
        }
      }

      function loadExistingMealsForDay(dayId, dayContent) {
        console.log('Loading existing meals for day:', dayId);
        fetch(`/api/days/${dayId}/meals`)
          .then(response => response.json())
          .then(meals => {
            console.log('Found meals for day', dayId, ':', meals);
            meals.forEach((meal, index) => {
              console.log('Adding meal tab:', meal);
              addMealTabFromDB(dayId, meal.id, meal.name, index === 0);
            });
          })
          .catch(error => {
            console.error('Error loading meals:', error);
          });
      }

      // === FOOD MODAL MANAGEMENT FUNCTIONS ===

      let currentFoodMealId = null;

      function showFoodManagementModal(mealId, mealName) {
        // Check if there are any foods for this meal before showing modal
        fetch(`/api/meals/${mealId}/foods`)
          .then(response => response.json())
          .then(foods => {
            console.log(`Checking foods for meal ${mealName} (ID: ${mealId}):`, foods);
            if (foods && foods.length > 0) {
              // Only show modal if foods exist
              currentFoodMealId = mealId;
              const modal = document.getElementById('foodManagementModal');
              const mealNameSpan = document.getElementById('selectedMealName');
              
              mealNameSpan.textContent = mealName;
              modal.style.display = 'block';
              
              // Load the existing foods
              loadFoodsIntoFoodModal(foods);
            } else {
              // No foods exist, hide the modal
              console.log('No foods found for meal:', mealName);
              currentFoodMealId = null;
              hideFoodManagementModal();
            }
          })
          .catch(error => {
            console.error('Error checking foods for meal:', error);
            currentFoodMealId = null;
            hideFoodManagementModal();
          });
      }

      function hideFoodManagementModal() {
        const modal = document.getElementById('foodManagementModal');
        if (modal) {
          modal.style.display = 'none';
        }
        currentFoodMealId = null;
        clearFoodModalContent();
      }

      function clearFoodModalContent() {
        const foodTableBody = document.getElementById('foodTableBody');
        if (foodTableBody) {
          foodTableBody.innerHTML = '';
        }
      }

      function loadFoodsIntoFoodModal(foods) {
        clearFoodModalContent();
        foods.forEach(food => {
          addFoodToFoodModal(food.id, food.categoryId, food.categoryName, food.quantity);
        });
      }

      function addFoodToFoodModal(foodId, categoryId, categoryName, quantity) {
        const tableBody = document.getElementById('foodTableBody');
        if (!tableBody) {
          console.error('Food table body not found');
          return;
        }

        // Create food category dropdown options
        let categoryOptions = '';
        foodCategories.forEach(category => {
          const selected = category.id === categoryId ? 'selected' : '';
          categoryOptions += `<option value="${category.id}" ${selected}>${category.name}</option>`;
        });

        const row = document.createElement('tr');
        row.setAttribute('data-food-id', foodId);
        row.innerHTML = `
          <td class="px-6 py-4 whitespace-nowrap">
            <select class="category-select w-full px-2 py-1 border border-gray-300 rounded text-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" 
                    data-food-id="${foodId}">
              ${categoryOptions}
            </select>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <input type="number" 
                   class="quantity-input w-20 px-2 py-1 border border-gray-300 rounded text-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" 
                   value="${quantity}" 
                   min="1" 
                   data-food-id="${foodId}">
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <button class="remove-food-btn text-red-600 hover:text-red-900 focus:outline-none" data-food-id="${foodId}">
              Remove
            </button>
          </td>
        `;

        tableBody.appendChild(row);

        // Add event listeners
        const categorySelect = row.querySelector('.category-select');
        categorySelect.addEventListener('change', function() {
          updateFoodCategory(foodId, this.value);
        });

        const quantityInput = row.querySelector('.quantity-input');
        quantityInput.addEventListener('change', function() {
          updateFoodQuantity(foodId, this.value);
        });

        const removeBtn = row.querySelector('.remove-food-btn');
        removeBtn.addEventListener('click', () => {
          deleteFoodFromDatabase(foodId);
          row.remove();
          // Check if this was the last food and hide modal if so
          if (tableBody.children.length === 0) {
            hideFoodManagementModal();
          }
        });
      }

      // === FOOD MANAGEMENT FUNCTIONS ===

      function addFoodForMeal(mealId) {
        // Check which meal tab is currently active to get the meal name
        let currentMealName = 'Meal';
        if (currentMealDayId && mealTabs[currentMealDayId]) {
          const activeMealTab = mealTabs[currentMealDayId].tabs.find(tab => 
            tab.dbId === mealId
          );
          if (activeMealTab) {
            currentMealName = activeMealTab.name;
          }
        }
        
        // Use first food category as default
        const defaultCategoryId = foodCategories.length > 0 ? foodCategories[0].id : null;
        if (!defaultCategoryId) {
          alert('No food categories available. Please add food categories first.');
          return;
        }
        createFoodInDatabase(mealId, defaultCategoryId, 1, currentMealName);
      }

      function createFoodInDatabase(mealId, categoryId, quantity, mealName) {
        const requestData = {
          mealId: mealId,
          categoryId: categoryId,
          quantity: quantity
        };

        console.log('Creating food with data:', requestData);

        fetch('/api/foods', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            [csrfHeader]: csrfToken
          },
          body: JSON.stringify(requestData)
        })
        .then(response => {
          console.log('Food response status:', response.status);
          return response.json();
        })
        .then(data => {
          console.log('Food response data:', data);
          if (data.error) {
            alert(data.error);
          } else {
            const modal = document.getElementById('foodManagementModal');
            
            // Check if food modal is already showing for this meal
            if (modal.style.display === 'block' && currentFoodMealId === data.mealId) {
              // Modal is already showing, just add the new food to existing ones
              addFoodToFoodModal(data.id, data.categoryId, data.categoryName, data.quantity);
            } else {
              // Modal is not showing or showing different meal, show it with the new food
              currentFoodMealId = data.mealId;
              const mealNameSpan = document.getElementById('selectedMealName');
              
              mealNameSpan.textContent = mealName || 'Meal';
              modal.style.display = 'block';
              
              // Clear and add the new food
              clearFoodModalContent();
              addFoodToFoodModal(data.id, data.categoryId, data.categoryName, data.quantity);
            }
          }
        })
        .catch(error => {
          console.error('Error creating food:', error);
          alert('Error creating food: ' + error.message);
        });
      }



      function updateFoodCategory(foodId, newCategoryId) {
        const requestData = {
          categoryId: parseInt(newCategoryId)
        };

        fetch(`/api/foods/${foodId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            [csrfHeader]: csrfToken
          },
          body: JSON.stringify(requestData)
        })
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            alert(data.error);
          }
        })
        .catch(error => {
          console.error('Error updating food category:', error);
          alert('Error updating food category');
        });
      }

      function updateFoodQuantity(foodId, newQuantity) {
        const requestData = {
          quantity: parseInt(newQuantity)
        };

        fetch(`/api/foods/${foodId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            [csrfHeader]: csrfToken
          },
          body: JSON.stringify(requestData)
        })
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            alert(data.error);
          }
        })
        .catch(error => {
          console.error('Error updating food quantity:', error);
          alert('Error updating food quantity');
        });
      }

      function deleteFoodFromDatabase(foodId) {
        fetch(`/api/foods/${foodId}`, {
          method: 'DELETE',
          headers: {
            [csrfHeader]: csrfToken
          }
        })
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            alert(data.error);
          }
        })
        .catch(error => {
          console.error('Error deleting food:', error);
          alert('Error deleting food');
        });
      }

      function loadExistingFoodsForMeal(mealId) {
        console.log('Loading existing foods for meal:', mealId);
        fetch(`/api/meals/${mealId}/foods`)
          .then(response => response.json())
          .then(foods => {
            console.log('Found foods for meal', mealId, ':', foods);
            foods.forEach(food => {
              console.log('Adding food to modal:', food);
              addFoodToFoodModal(food.id, food.categoryId, food.categoryName, food.quantity);
            });
          })
          .catch(error => {
            console.error('Error loading foods:', error);
          });
      }
    </script>
