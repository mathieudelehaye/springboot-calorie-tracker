<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign in</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome (only if you need other icons) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- Favicon -->
  <link rel="icon" href="https://spring.io/favicon.ico" type="image/x-icon" />
</head>
<body class="min-h-screen bg-gray-100 flex flex-col">

  <main class="flex-grow flex flex-col justify-center px-4 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <h2 class="text-center text-3xl font-extrabold text-gray-900">
        Sign in to your account
      </h2>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-white py-8 px-6 shadow rounded-lg sm:px-10">
        <form th:action="@{/login}" method="post" class="space-y-6">

          <!-- Correct CSRF token injection -->
          <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
          />

          <div>
            <label for="username" class="block text-sm font-medium text-gray-700">
              Username
            </label>
            <input
              id="username"
              name="username"
              type="text"
              required
              autofocus
              value="Mathieu"
              class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm
                     border-gray-300 placeholder-gray-400 focus:outline-none
                     focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">
              Password
            </label>
            <input
              id="password"
              name="password"
              type="password"
              required
              value="Mathieu"
              class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm
                     border-gray-300 placeholder-gray-400 focus:outline-none
                     focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
          </div>

          <div>
            <button
              type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent
                     rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600
                     hover:bg-indigo-700 focus:outline-none focus:ring-2
                     focus:ring-offset-2 focus:ring-indigo-500"
            >
              Sign in
            </button>
          </div>
        </form>

        <div class="mt-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center" aria-hidden="true">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white text-gray-500">Or continue with</span>
            </div>
          </div>

          <div class="mt-6 grid grid-cols-2 gap-3">
            <!-- Google -->
            <a
              href="#"
              class="w-full flex items-center justify-center py-2 px-4 border
                     border-gray-300 rounded-md shadow-sm bg-white text-sm
                     font-medium text-gray-700 hover:bg-gray-50"
            >
              <svg class="h-5 w-5 mr-2" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                <!-- Google G -->
                <path fill="#4285F4" d="M24 9.5c3.1 0 5.8 1.1 7.9 3.1l5.9-5.9C34.5 3 29.6 1 24 1 14.8 1 7.1 6.7 3.4 15.4l6.9 5.4C12.7 14.1 18 9.5 24 9.5z"/>
                <path fill="#34A853" d="M46.5 24c0-1.6-0.1-3.1-0.4-4.6H24v9h12.7c-0.5 2.8-2 5.2-4.2 6.8l6.8 5.3c4-3.7 6.2-9.2 6.2-15.5z"/>
                <path fill="#FBBC05" d="M10.3 28.8c-0.7-2-0.7-4.1 0-6.1l-6.9-5.4C1.3 20.6 1 22.3 1 24s0.3 3.4 0.8 5l6.9-5.2z"/>
                <path fill="#EA4335" d="M24 46c5.6 0 10.5-1.9 14.3-5.2l-6.8-5.3c-2 1.4-4.6 2.2-7.5 2.2-6 0-11.3-4.6-12.8-10.8l-6.9 5.3C7.1 41.3 14.8 46 24 46z"/>
                <path fill="none" d="M0 0h48v48H0z"/>
              </svg>
              Google
            </a>

            <!-- GitHub -->
            <a
              href="#"
              class="w-full flex items-center justify-center py-2 px-4 border
                     border-gray-300 rounded-md shadow-sm bg-white text-sm
                     font-medium text-gray-700 hover:bg-gray-50"
            >
              <svg class="h-5 w-5 mr-2 flex-shrink-0" viewBox="0 0 24 24"
                   xmlns="http://www.w3.org/2000/svg" fill="#181717"
                   aria-hidden="true">
                <path d="
                   M12 0 
                   C5.37 0 0 5.37 0 12 
                   c0 5.303 3.438 9.8 8.205 11.387 
                   .6 .113 .82 -.258 .82 -.577 
                   v-2.27 
                   c-3.338 .726 -4.033 -1.416 -4.033 -1.416 
                   c-.546 -1.387 -1.333 -1.757 -1.333 -1.757 
                   c-1.089 -.745 .084 -.73 .084 -.73 
                   c1.205 .084 1.84 1.237 1.84 1.237 
                   c1.07 1.834 2.809 1.304 3.495 .997 
                   c.108 -.775 .418 -1.305 .762 -1.605 
                   c-2.665 -.305 -5.466 -1.332 -5.466 -5.93 
                   c0 -1.31 .467 -2.38 1.236 -3.22 
                   c-.124 -.303 -.536 -1.523 .117 -3.176 
                   c0 0 1.008 -.322 3.301 1.23 
                   c.96 -.267 1.98 -.399 3 -.404 
                   c1.02 .005 2.04 .137 3 .404 
                   c2.291 -1.552 3.297 -1.23 3.297 -1.23 
                   c.655 1.653 .243 2.873 .12 3.176 
                   c.77 .84 1.235 1.91 1.235 3.22 
                   c0 4.61 -2.804 5.624 -5.475 5.922 
                   c.43 .372 .823 1.102 .823 2.222 
                   v3.293 
                   c0 .32 .218 .694 .825 .576 
                   C20.565 21.796 24 17.298 24 12 
                   C24 5.37 18.63 0 12 0
                " />
              </svg>
              GitHub
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-4 text-center text-gray-500 text-sm">
    Â© Mathieu Delehaye 2025
  </footer>
</body>
</html>
