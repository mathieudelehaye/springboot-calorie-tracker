<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <!-- Fragment for the "Add Mentee" form -->
  <div th:fragment="form (newAthlete)">
    <h2 class="text-xl font-semibold mb-4">Your Mentees</h2>
    <form th:action="@{/athletes}" th:object="${newAthlete}" method="post"
          class="mb-6 space-x-2">
      <!-- CSRF token -->
      <input type="hidden"
             th:name="${_csrf.parameterName}"
             th:value="${_csrf.token}" />

      <input type="text"
             th:field="*{name}"
             placeholder="Name"
             required
             class="px-2 py-1 border rounded" />

      <input type="number"
             th:field="*{weight}"
             placeholder="Weight (kg)"
             step="0.1"
             required
             class="px-2 py-1 border rounded w-24" />

      <button type="submit"
              class="px-3 py-1 bg-indigo-600 text-white rounded hover:bg-indigo-700">
        Add Mentee
      </button>
    </form>
  </div>

  <!-- Fragment for the table of existing athletes -->
  <div th:fragment="list (athletes)">
    <table class="min-w-full bg-white border">
      <thead>
        <tr class="bg-gray-100 text-left">
          <th class="px-4 py-2">Name</th>
          <th class="px-4 py-2">Weight (kg)</th>
          <th class="px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="ath : ${athletes}" class="border-t">
          <td class="px-4 py-2" th:text="${ath.name}">Name</td>
          <td class="px-4 py-2" th:text="${ath.weight}">0.0</td>
          <td class="px-4 py-2 space-x-2">
            <!-- Update button (navigates to an edit page) -->
            <a th:href="@{/athletes/{id}/edit(id=${ath.id})}"
               class="px-2 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-600">
              Edit
            </a>
            <!-- Delete button -->
            <form th:action="@{/athletes/{id}(id=${ath.id})}"
                  method="post"
                  style="display:inline">
              <input type="hidden" name="_method" value="delete"/>
              <input type="hidden"
                     th:name="${_csrf.parameterName}"
                     th:value="${_csrf.token}" />
              <button type="submit"
                      class="px-2 py-1 bg-red-600 text-white rounded hover:bg-red-700">
                Delete
              </button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</html>
